<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziryl the Zayot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero-image {
      background-image: url('images/ziryl.png');
      background-size: cover;
      background-position: center;
      height: 1080px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      width: 100%;
    }

    .hero-text {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero-image">
    <div class="hero-text">
      <h1>I am Ziryl</h1>
      <p>And I'm a Zayot</p>
      <button>Purchase Me</button>
    </div>
  </div>
  <div class="content">
    <p>This is some additional content below the hero section.</p>
  </div>
</body>
</html>
