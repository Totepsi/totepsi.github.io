<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziryl</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      background-image: url('mydog.png');
      background-size: cover;
      background-position: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
    }

    .right {
      background-image: url('ziryl.png');
      background-size: cover;
      background-position: center;
      flex: 1;
    }

    .hero-text h1 {
      margin: 0;
      font-size: 3em;
    }

    .hero-text p {
      margin: 10px 0;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="hero-text">
        <h1>I am Ziryl</h1>
        <p>And I'm a Zayot</p>
        <p>Ziryl not working? <a href="#" style="color: #4CAF50;">Try whipping him!</a></p>
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
